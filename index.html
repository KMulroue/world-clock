<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Kelly Mulroue</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Choose a city...</option>
        <option value="">London</option>
        <option value="">Madrid</option>
        <option value="">Chicago</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">September 23rd 2024</div>
        <div class="time">19:46:43 PM</div>
      </div>
      <div class="city"></div>
        <h2>Sydney</h2>
        <div class="date">September 23rd 2024</div>
        <div class="time">19:46:43 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by Kelly Mulroue and is
      <a href="https://github.com/KMulroue/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="Javascript/index.js"></script>
  </body>
</html>
